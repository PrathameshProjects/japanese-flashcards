<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Japanese Flashcards</h1>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Progress:</span>
                <span id="progress" class="stat-value">0/0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Score:</span>
                <span id="score" class="stat-value">0</span>
            </div>
        </div>
        
        <div class="flashcard" id="flashcard">
            <div class="card-inner" id="cardInner">
                <div class="card-front">
                    <div class="word" id="word">Click Start to Begin</div>
                </div>
                <div class="card-back">
                    <div class="meaning" id="meaning"></div>
                    <div class="romaji" id="romaji"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start</button>
            <button class="btn btn-secondary" id="flipBtn" disabled>Flip Card</button>
            <button class="btn btn-success" id="knowBtn" disabled>I Know This</button>
            <button class="btn btn-danger" id="dontKnowBtn" disabled>Don't Know</button>
            <button class="btn btn-info" id="nextBtn" disabled>Next Card</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

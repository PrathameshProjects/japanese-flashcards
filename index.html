<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tabs -->
<div class="tabs">
    <button class="tab active" onclick="openWords()">Words</button>
</div>

<!-- Words Section -->
<div id="wordsSection">
    <div class="flashcard-container">

        <div class="flashcard" id="flashcard">
            <div class="card-front" id="cardFront">Apple</div>
            <div class="card-back" id="cardBack">Ringo (りんご)</div>
        </div>

        <div class="controls">
            <button onclick="prevCard()">⬅ Back</button>
            <button onclick="nextCard()">Next ➡</button>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
